{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center text-info font-weight-bold mt-3">
            Medlemmer mailudsendelse med PDF
        </h1>
    </div>
</div>

{% if not filename %}
<form method="post" class="form-control-file" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-3">
            <input type="file" name="file" />
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </div>
</form>
{% endif%}
{% if filename %}
<div class="row">
    <div class="col-md-10 offset-md-1 mt-3">
        <a href="{{ url_for('mail.uploaded_file', filename=filename) }}" target="_blank"> Se vedh√¶ftet file:
            {{filename}}
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-10 offset-md-1 mt-3">
        <div class="form-group">
            <label for="mailtext">Mailtekst:</label>
            <textarea disabled class="form-control" rows="15" cols="15" maxlength="1000" id="mailtext"
                name="mailtext">{{mailtext}}</textarea>
        </div>
    </div>
</div>
<form method="POST" action="./sendmail/medlemmer">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="form-group">
                <label for="tekstName">Emne:</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="form-group float-right">
                <button type="submit" class="btn btn-primary">Send mail til alle medlemmer</button>
            </div>
        </div>
    </div>
</form>
{% endif%}
{% endblock %}
