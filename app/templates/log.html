{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center text-info font-weight-bold mt-3">
            Mail og SMS log
        </h1>
    </div>
</div>

{% if logs %}
<div class="row">
    <div class="col-md-10 offset-md-1 pr-0 pl-0">
        <table class="table border" style="height: 250px; overflow-y: scroll;">
            <thead>
                <tr>
                    <th scope="col">Tidspunkt</th>
                    <th scope="col">Tekst</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{log.time}}</td>
                    <td>{{log.message}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
